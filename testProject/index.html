<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Express!</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Pretendard', Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2c2c54;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 400px;
      max-width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffdd57;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4757;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e84118;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Welcome to Express</h1>
    <p>익스프레스 서버와 함께하는 멋진 여정!</p>
    <a href="https://expressjs.com/" class="btn" target="_blank">Express 공식 문서 보기</a>
  </div>
</body>
</html>
